<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>库存管理系统</h1>
            <div class="header-controls">
                <input type="file" id="fileUpload" accept=".xlsx, .xls" style="display: none;" />
                <div class="button-group">
                    <button id="dynamicButton" class="primary-button">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        导入Excel
                    </button>
                    <button id="exportButton" class="primary-button" style="display: none;">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 16V4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        导出Excel
                    </button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- 基础设置卡片
            <div class="settings-card card">
                <div class="card-header">
                    <h2>基础设置</h2>
                </div>
                <div class="settings-content">
                    <div class="setting-item">
                        <label for="targetDays">目标在途库存天数</label>
                        <div class="setting-control">
                            <input type="number" id="targetDays" min="1" max="180" value="60" />
                            <span class="help-text">建议值：45-90天</span>
                        </div>
                    </div>
                </div>
            </div>
            -->

            <!-- 国家筛选卡片
            <div class="filter-card card">
                <div class="card-header">
                    <h2>国家筛选</h2>
                </div>
                <div class="country-buttons" id="countryButtons">
                </div>
            </div>
            -->

            <!-- 保留必要的隐藏元素 -->
            <input type="hidden" id="targetDays" value="60" />
            <div id="countryButtons" style="display: none;"></div>

            <div class="data-card card">
                <div class="card-header">
                    <span id="currentFileName" class="current-file-name">请导入Excel文件</span>
                </div>
                <div class="table-container">
                    <table id="dataTable"></table>
                </div>
            </div>

            <div class="history-card card">
                <div class="card-header">
                    <h2>历史记录</h2>
                </div>
                <div id="fileHistory" class="history-content">
                    <!-- 这里会通过JavaScript动态填充内容 -->
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>正在处理数据...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
